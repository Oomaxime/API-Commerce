<!DOCTYPE html>
<html
  lang="en"
  style="
    background-color: #ffffff;
    color: #333333;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World | Shop The Drop !</title>
  </head>
  <body>
    <header></header>
    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      "
    >
      <h1 style="font-size: 2.5rem; margin-bottom: 2rem; color: #2c5282">
        Find what you need
      </h1>
      <form
        action="/search"
        method="get"
        style="
          display: flex;
          gap: 10px;
          margin-bottom: 2rem;
          width: 100%;
          max-width: 600px;
          justify-content: center;
        "
      >
        <input
          type="text"
          name="search"
          placeholder="Search"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            width: 60%;
            background: #ffffff;
            color: #333333;
          "
        />
        <button
          type="submit"
          style="
            padding: 8px 16px;
            background: #2c5282;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
          "
        >
          Search
        </button>
        <button
          type="button"
          onclick="window.location.href='/'"
          style="
            padding: 8px 16px;
            background: #a0aec0;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
          "
        >
          Reset
        </button>
      </form>
      <form
        action="/addBook"
        method="post"
        style="
          display: flex;
          gap: 10px;
          margin-bottom: 2rem;
          width: 100%;
          max-width: 800px;
          justify-content: center;
        "
      >
        <input
          type="text"
          name="title"
          placeholder="Title"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            background: #ffffff;
            color: #333333;
          "
        />
        <input
          type="text"
          name="author"
          placeholder="Author"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            background: #ffffff;
            color: #333333;
          "
        />
        <input
          type="number"
          name="year"
          placeholder="Year"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            background: #ffffff;
            color: #333333;
          "
        />
        <button
          type="submit"
          style="
            padding: 8px 16px;
            background: #2c5282;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
          "
        >
          Add Book
        </button>
      </form>

      {% if error %}
      <p style="color: #e53e3e; font-size: 1.1rem; margin: 1rem 0">
        {{ error }}
      </p>
      {% endif %} {% if books %}
      <table
        style="
          border-collapse: collapse;
          margin-top: 20px;
          width: 100%;
          max-width: 900px;
          background: #ffffff;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        "
      >
        <thead>
          <tr>
            <th
              style="
                border: 1px solid #2c5282;
                padding: 12px;
                background: #edf2f7;
                color: #2c5282;
              "
            >
              Title
            </th>
            <th
              style="
                border: 1px solid #2c5282;
                padding: 12px;
                background: #edf2f7;
                color: #2c5282;
              "
            >
              Author
            </th>
            <th
              style="
                border: 1px solid #2c5282;
                padding: 12px;
                background: #edf2f7;
                color: #2c5282;
              "
            >
              Year
            </th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td style="border: 1px solid #e2e8f0; padding: 12px">
              {{ book.title }}
            </td>
            <td style="border: 1px solid #e2e8f0; padding: 12px">
              {{ book.author }}
            </td>
            <td style="border: 1px solid #e2e8f0; padding: 12px">
              {{ book.year }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </main>
  </body>
</html>

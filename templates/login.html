<!DOCTYPE html>
<html
  lang="en"
  style="
    background-color: #ffffff;
    color: #333333;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World | Shop The Drop !</title>
  </head>
  <body>
    <header></header>
    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      "
    >
      <h1 style="font-size: 2.5rem; margin-bottom: 2rem; color: #2c5282">
        Login
      </h1>
      <form
        action="/login"
        method="post"
        style="
          display: flex;
          gap: 10px;
          margin-bottom: 2rem;
          width: 100%;
          max-width: 600px;
          justify-content: center;
        "
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            width: 60%;
            background: #ffffff;
            color: #333333;
          "
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          style="
            padding: 8px 12px;
            border: 2px solid #2c5282;
            border-radius: 4px;
            font-size: 1rem;
            width: 60%;
            background: #ffffff;
            color: #333333;
          "
        />
        <button
          type="submit"
          style="
            padding: 8px 16px;
            background: #2c5282;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
          "
        >
          Login
        </button>
      </form>
    </main>
  </body>
</html>
